<form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)" class="mat-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter your name" name="name" ngModel required>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Phone Number</mat-label>
    <input matInput placeholder="Enter your phone number" name="phoneNumber" ngModel required>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your email" name="email" ngModel required email>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Enter your message" name="message" ngModel required></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
